<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Circular clock face -->
  <circle cx="100" cy="100" r="65" stroke="#60a5fa" stroke-width="5" fill="none"/>
  
  <!-- Clock numbers (12, 3, 6, 9 positions) -->
  <circle cx="100" cy="40" r="2.5" fill="#60a5fa"/>
  <circle cx="160" cy="100" r="2.5" fill="#60a5fa"/>
  <circle cx="100" cy="160" r="2.5" fill="#60a5fa"/>
  <circle cx="40" cy="100" r="2.5" fill="#60a5fa"/>
  
  <!-- Clock hands pointing to approximately 10 and 2 -->
  <!-- Hour hand (shorter, pointing to ~10) -->
  <line x1="100" y1="100" x2="85" y2="80" stroke="#60a5fa" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Minute hand (longer, pointing to ~2) -->
  <line x1="100" y1="100" x2="130" y2="65" stroke="#60a5fa" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="4" fill="#60a5fa"/>
  
  <!-- Checkmark in bottom-right quadrant, outside clock circle -->
  <path d="M 145 135 L 160 150 L 180 125" 
        stroke="#60a5fa" 
        stroke-width="5" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
</svg>
